<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Application</h1>
            <p class="subtitle">Get real-time weather information for any city</p>
        </header>

        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Search</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="weatherCard" class="weather-card hidden">
            <div class="weather-header">
                <h2 id="cityName"></h2>
                <p id="dateTime"></p>
            </div>

            <div class="weather-main">
                <div class="temperature">
                    <span id="temp" class="temp-value"></span>
                    <span class="temp-unit">Â°C</span>
                </div>
                <div class="weather-icon">
                    <img id="weatherIcon" src="" alt="weather icon">
                    <p id="description"></p>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-label">Feels Like</span>
                    <span id="feelsLike" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Humidity</span>
                    <span id="humidity" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Wind Speed</span>
                    <span id="windSpeed" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Pressure</span>
                    <span id="pressure" class="detail-value"></span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Weather data provided by backend API</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
